  utter_mojito:
    - text: |
        Mojito
        ㅤ
        Ingredientes:
        ㅤ
          - Limón cortado en gajos 1/2 pieza
          - Azúcar 2 cucharadas
          - Menta fresca al gusto 8 hojas
          - Ron blanco 2 oz
          - Agua mineral cantidad suficiente
          - Hielo
          - Jugo de limón
        ㅤ
        Preparación:
        ㅤ
          - Empezaremos por exprimir el jugo de un limón, las hojas de menta y el azúcar en un vaso alto para triturarlos. Puedes poner dos gajos de limón para darle un sabor más fuerte.
          - Llena el vaso con hielo y agrega el ron para revolver todo junto y rectifica el sabor del dulce.
          - Llena el vaso con agua mineral, coloca una rodajita de limón para decorar y listo.

  utter_michelada:
    - text: |
        Michelada
        ㅤ
        Ingredientes:
        ㅤ
          - Cerveza Lager
          - Jugo de limón
          - Sal una pizca más el escarchado de vaso
          - Jugo Maggi opcional
          - Salsa inglesa opcional
          - Clamato opcional
        ㅤ
        Preparación:
        ㅤ
          - Escarcha con sal un vaso cervecero o tarro de preferencia que hayas mantenido en el congelador por al menos 2 horas.
          - Exprime el jugo de 5 limones evitando dejar las semillas en el vaso.
          - Agrega una pizca de sal.
          - Vacía la cerveza lentamente para evitar que la espuma se derrame fuera del vaso.

  utter_clamato:
