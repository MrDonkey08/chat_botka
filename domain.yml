          - EXPRIME el jugo de limón.
          - MEZCLA el clamato, el jugo de limón, agrega la salsa inglesa, la salsa de soya.
          - AGREGA un poco de pimienta negra y una pizca de sal.
          - RELLENA con el resto de la cerveza        ㅤ
        ㅤ
        Para decorar puedes agregar camarones, apio o unas rodajas de limón.
         ㅤㅤ

  utter_margarita:
    - text: |
        Margarita:
        ㅤ
        Ingredientes:
        ㅤ
          - tequila 75 ml
          - Triple seco 25 ml
          - Zumo de lima 25 ml
          - Hielo
          - Sal
        ㅤ
        Preparación:
        ㅤ
          - En primer lugar, debemos preparar las copas en la que vamos a servir el cóctel. La Margarita es uno de esos combinados que cuenta con una copa que lleva su nombre, con la que nosotros tuvimos la suerte de contar, pero se puede preparar en copas de cóctel convencionales o en las típicas de champán ancho tan en desuso.
          - Sea como fuere, debemos pasar la lima por el borde de la copa y colocar esta boca abajo en un plato con sal, para lograr el mítico borde salino que caracteriza al cóctel.
          - Una vez tengamos las copas listas, con ayuda del vaso medidor vertemos en la coctelera el zumo de lima recién exprimido, el tequila, y el triple seco (en este orden, pues siempre los “diluyentes” se colocan antes).
          - Después, añadimos cuatro o cinco cubos de hielo –preferiblemente industrial, para evitar malos aromas de la nevera–. Tapamos y agitamos la coctelera durante 15 segundos, sirviendo el cóctel con ayuda del filtro de la propia coctelera o el colador.

  utter_piña_colada:
    - text: |
        Piña Colada
        ㅤ
        Ingredientes:
        ㅤ
          - 60 mililitros de crema de coco
          - 120 mililitros de ron blanco
          - 1 rodaja de piña natural gruesa
          - 180 mililitros de zumo de piña
          - 2 chorros de leche condensada
          - 1 vaso de hielo picado
        ㅤ
        Preparación:
        ㅤ
          - Para aprender cómo hacer piña colada con alcohol, lo primero que debes hacer es cortar la piña. Elimina el corazón de la fruta, que es el círculo central más oscuro, y trocea el resto de la rodaja.
          - Recuerda que para la mayoría de cócteles se usa como medida 1 chupito, que equivale a unos 30 mililitros. Teniendo esto en cuenta, lleva a la licuadora todos los ingredientes de la piña colada y bate a máxima potencia.
          - Truco: puedes hacer la piña colada con Calahua o cualquier otra marca de crema de coco. Si no encuentras crema de coco, también puedes usar leche de coco.
          - Prueba el resultado y corrige el dulzor del cóctel con la leche condensada o el nivel de alcohol y echa más ron si es necesario. Si prefieres, también puedes preparar piña colada con vodka. Usa la misma medida si te decantas por esta opción.
          - Truco: si quieres que la piña colada tenga más sabor a coco puedes sustituir el ron blanco por Malibú o cualquier otro ron de coco.
          - * Sirve el cóctel de piña colada en una copa y decóralo con fruta natural, con las hojas de la piña o con una cereza confitada o guinda si tienes a mano. También queda muy bien añadir un poco de grosella o granadina en las paredes del vaso y luego servir la bebida.

