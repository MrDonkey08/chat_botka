version: "3.1"

intents:
  - saludar
  - despedir
  - afirmar
  - negar
  - estado_feliz
  - estado_infeliz
  - bot_challenge

responses:
  utter_saludar:
    - text: "¡Hola! ¿Cómo estás?"

  utter_animar:
    - text: "Aquí hay algo que te puede hacer sentir mejor:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_ayudó:
    - text: "¿Ayudó en algó?"

  utter_feliz:
