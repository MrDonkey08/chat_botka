        Espresso Martini
        ㅤ
        Ingredientes:
        ㅤ
          - 45 ml. de Vodka
          - 30 ml. de Café Espresso
          - 20 ml. de Licor de Café
          - Hielo
        ㅤ
        Preparación:
        ㅤ
          - Prepara un café espresso.
          - Añade a la coctelera hielos, el Vodka, el café caliente y el licor de café y batir enérgicamente durante 30 segundos.
          - Vierte el contenido en una copa de Martini.
          - Decora con tres granos de café.

  utter_mai_tai:
    - text: |
        Mai Tai
        ㅤ
        Ingredientes:
        ㅤ
          - 130 ml de ron.
          - 70 ml de zumo de limón.
          - 40 ml de licor curaçao.
          - 30 ml de licor Amaretto.
          - 125 ml de zumo de piña.
          - Hielo picado.
          - Trozos de piña natural.
          - Guindas o cerezas marrasquinas.
        ㅤ
        Preparación:
        ㅤ
          - En primer lugar, en una coctelera se introducen todos los ingredientes, excepto el hielo. Se agita durante unos dos minutos, para que se integren y se mezclen bien los sabores. A continuación, en una copa o vaso ancho, añade un par de cucharadas de hielo picado.
          - Utilizando el colador de la coctelera, vierte el contenido sobre el hielo picado. El colador sirve para que no se cuelen trocitos de pulpa de fruta si has utilizado zumo de piña natural. Una vez vertido sobre hielo, remueve con una cuchara para que se refresque todo y decora con un trocito de piña natural o una cereza.

